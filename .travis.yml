sudo: required
services:
  - docker

before_install:
  - docker build -t namron/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true namron/react-test npm test

after_success:
  - docker build -t namron/multi-client build ./client
  - docker build -t namron/multi-server build ./server
  - docker build -t namron/multi-nginx build ./nginx
  - docker build -t namron/multi-worker build ./worker

  # Login to docker hub
  - docker login --username "${DOCKER_ID}" --password "${DOCKER_PASSWORD}"

  # push images to docker hub
  - docker push namron/multi-client
  - docker push namron/multi-server
  - docker push namron/multi-nginx
  - docker push namron/multi-worker
